<div class="container">
  <div class="row">
    <!-- <p class="search_lable">Search</p> -->
    <input class="search_input" [(ngModel)]="data" (ngModelChange)="updateSubjectValue($event)" type="text">
    <div class="search_options">
     <ul class="ul_style">
       <li *ngFor="let location of loc; let i = index" (click)="OnSelect(location)" class="li_location">{{ loc[i].LocalizedName }}</li>
     </ul>
    </div>
  </div>
</div>
