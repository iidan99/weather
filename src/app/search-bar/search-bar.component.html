<div class="container">
  <div class="row">
    <!-- <p class="search_lable">Search</p> -->
    <input class="search_input" [(ngModel)]="data" (ngModelChange)="updateSubjectValue($event)" type="text">
    <div class="search_options">
     <ul class="ul_style">
       <li *ngFor="let loc of location; let i = index" (click)="OnSelect(loc)" class="li_location">{{ location[i].LocalizedName }}, {{ location[i].Country.LocalizedName }}</li>
     </ul>
    </div>
  </div>
</div>
